<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon"
              href="{% static 'images/favicon.ico' %}"
              type="image/x-icon"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <!-- MDB icon -->
        <link rel="icon"
              href="{% static 'images/favicon.ico' %}"
              type="image/x-icon"/>
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <!-- Google Fonts Roboto -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
        <!-- MDB -->
        <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
        <link href="{% static 'css/riboseq-css.css' %}"
              rel="stylesheet"
              type="text/css">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/fixedcolumns/4.2.2/js/dataTables.fixedColumns.min.js"></script>
        <title>
            {% block title %}RiboSeq.Org{% endblock %}
        </title>
    </head>
    <body>
        <!-- Image and text -->
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="/home">
                <img src="{% static 'images/Logo.png' %}" class="me-2" height="50" alt="RiboSeq.org Logo" loading="lazy"/>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/samples">Samples</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/studies">Studies</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://forms.gle/K1HPrcWkgZAvo33M9">Feedback</a>
                  </li>
                </ul>
                <form action="{% url 'search_results' %}" method="GET" class="d-flex my-3" id="searchbar">
                  {{ search_form.query }}
                  <button type="submit" class="btn btn-primary ms-2">Search</button>
                </form>
              </div>
            </div>
          </nav>
        <!-- Navbar -->
        <div id="content", name="content">
            {% block content %}{% endblock %}
        </div>
        <!-- MDB -->
        <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
        <!-- Custom scripts -->
        <script type="text/javascript"></script>
    </body>
</html>

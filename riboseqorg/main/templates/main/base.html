{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon"
              href="{% static 'images/favicon.ico' %}"
              type="image/x-icon" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <!-- MDB icon -->
        <link rel="icon"
              href="{% static 'images/favicon.ico' %}"
              type="image/x-icon" />
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <!-- Google Fonts Roboto -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
        <!-- MDB -->
        <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/fixedcolumns/4.2.2/js/dataTables.fixedColumns.min.js"></script>
        <link href="{% static 'css/riboseq-css.css' %}"
              rel="stylesheet"
              type="text/css">
        <title>
            {% block title %}RiboSeq.Org{% endblock %}
        </title>
        {% block head_static %}{% endblock %}
    </head>
    <body>
        <!-- Navbar -->
        <div id="content" name="content">
            {% block content %}{% endblock %}
        </div>
        <!-- MDB -->
        <!-- Custom scripts -->
        <footer class="text-center text-white" style="background-color: #f1f1f1;">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1"
                   href="https://twitter.com/riboseqorg"
                   role="button"
                   data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1"
                   href="https://github.com/riboseqorg/RiboSeqOrg-DataPortal"
                   role="button"
                   data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
            </section>
            <!-- End Section: Social media -->
            <!-- Section: Funder logos -->
            <section>
                <div class="funders">
                    <a href="https://www.sfi.ie/" class="funder-logo">
                        <img src="{% static 'images/sfi-logo.svg' %}"
                             alt="Science Foundation Ireland"
                             class="funder-image"
                             style="width: 80px">
                    </a>
                    <a href="https://elixir-europe.org/" class="funder-logo">
                        <img src="{% static 'images/Elixir.png' %}"
                             alt="Elixir Europe"
                             class="funder-image"
                             style="width: 80px">
                    </a>
                    <a href="https://research.ie/" class="funder-logo">
                        <img src="{% static 'images/IRC_Logo.png' %}"
                             alt="Irish Research Council"
                             class="funder-image"
                             style="width: 80px">
                    </a>
                    <a href="https://www.fnp.org.pl/en/" class="funder-logo">
                        <img src="{% static 'images/Foundation_for_Polish_Science_logo.jpg' %}"
                             alt="Foundation For Polish Science"
                             class="funder-image"
                             style="width: 80px">
                    </a>
                    <a href="https://www.ncn.gov.pl/en" class "funder-logo">
                        <img src="{% static 'images/national_science_centre_poland.png' %}"
                             alt="National Science Centre Poland"
                             class="funder-image"
                             style="width: 80px">
                    </a>
                    <a href="https://wellcome.org/" class="funder-logo">
                        <img src="{% static 'images/Wellcome.png' %}"
                             alt="Wellcome"
                             class="funder-image"
                             style="width: 80px">
                    </a>
                    <!-- Add more funders as needed -->
                </div>
            </section>
            <!-- End of Section: Funder logos -->
            <!-- Copyright -->
            <div class="text-center text-dark p-3"
                 style="background-color: rgba(0, 0, 0, 0.063)">RiboSeq.Org</div>
            <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
            <!-- End Copyright -->
        </footer>
    </body>
</html>
